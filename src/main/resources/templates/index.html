<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/assets/css/style.css" th:href="@{/assets/css/style.css}" />
    <!-- <title th:text="${title}"></title> -->
    <title>Riding a Bicycle</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body onscroll="scroll_chk()">
    <div class="modal">
        <div class="modal_body">
            <form method="post" name="register" id="register" action="/register">
                <!-- 회원가입 타이틀부분 -->
                <header class="modal_header">
                    <div id="header">
                        <div class="close"></div>
                        <h1 class="h_loho">
                            <sapn><img alt="자전거를 타자 가입" src="/assets/imgs/bicycle/bicycle_icon.png"></sapn>
                            <p>라이더 멤버가 되어주세요!</p>
                        </h1>
                    </div>
                </header>
                <div id="container">
                    <div class="row_group">
                        <div class="userInput">
                            <!-- 아이디 입력 -->
                            <h3 class="list">아이디<span id="idError"></span></h3>
                            <span class="box int_id"><input type="text" id="userid" name="userid"  class="int check" maxlength="20"></span>
                        </div>
                        <div class="userInput">
                            <!-- 비밀번호 입력 -->
                            <h3 class="list">비밀번호<span id="pwError"></span></h3>
                            <span class="box int_id"><input type="password" id="password" name="password" class="int check"
                                    maxlength="20"></span>
                        </div>
                        <!-- 비밀번호 재확인 입력 -->
                        <div class="userInput">
                            <h3 class="list">비밀번호 재확인<span id="pwCheckError"></span></h3>
                            <span class="box int_id"><input type="password" id="pwCheck" class="int check"
                                    maxlength="20"></span>
                        </div>
                    </div>
                    <div class="row_group">
                        <!-- 성명 입력 -->
                        <div class="userInput">
                            <h3 class="list">성명<span id="nameError"></span></h3>
                            <span class="box int_id"><input type="text" id="username" name="username" class="int check"
                                    maxlength="20"></span>
                        </div>
                        <!-- 전화번호 입력 -->
                        <div class="userInput">
                            <h3 class="list">전화번호("-" 제외)<span id="phoneNumError"></span></h3>
                            <span class="box int_id"><input type="text" id="phoneNum" name="phoneNum"class="int check"
                                    maxlength="11"></span>
                        </div>
                        <!-- 주소 입력 -->
                        <div class="userInput">
                            <h3 class="list">
                                자택주소<span id="addressError"></span>
                            </h3>
                            <div id="address" class="int_id">
                                <span>
                                    <input type="text" id="sample4_postcode" class="d_form mini line addressCheck"
                                        placeholder="우편번호" readonly>
                                    <input type="button" id="addressButton" class="d_form mini"
                                        onclick="sample4_execDaumPostcode()" value="우편번호 찾기" readonly>
                                </span>
                                <input type="text" id="sample4_roadAddress" name="road" class="d_form mini line" placeholder="도로명주소"
                                    readonly>
                                <input type="text" id="sample4_jibunAddress" name="jibeon" class="d_form mini line" placeholder="지번주소"
                                    readonly>
                                <span id="guide" style="color:#999;display:none"></span>
                                <input type="text" id="sample4_extraAddress" name="ref_ad" class="d_form mini line" placeholder="참고주소"
                                    readonly>
                                <input type="text" id="sample4_detailAddress" name="detail_ad" class="d_form mini line addressCheck"
                                    placeholder="상세주소">
                            </div>
                        </div>
                        <!-- 이메일 입력 -->
                        <div class="userInput">
                            <h3 class="list">이메일<span id="emailError"></span></h3>
                            <span class="emailInt" id="emailBox"> <input type="text" id="email" name="email" maxlength="20"
                                    class="check">
                                <span> @ </span>
                                <!-- 이메일 택일 -->
                                <select id="mail_Select" name="email2">
                                    <option>이메일 선택</option>
                                    <option value="@naver.com">naver.com</option>
                                    <option value="@gmail.com">gmail.com</option>
                                    <option value="@daum.net">daum.net</option>
                                    <option value="@hanmail.net">hanmail.net</option>
                                    <option value="@hotmail.com">hotmail.com</option>
                                    <option value="@nate.com">nate.com</option>
                                    <option value="@yahoo.co.kr">yahoo.co.kr</option>
                                    <option value="@empas.com">empas.com</option>
                                    <option value="@freechal.com">freechal.com</option>
                                    <option value="@lycos.co.kr">lycos.co.kr</option>
                                    <option value="@korea.com">korea.com</option>
                                    <option value="@hanmir.com">hanmir.com</option>
                                    <option value="@dreamwiz.com">dreamwiz.com</option>
                                    <option value="@paran.com">paran.com</option>
                                </select>
                            </span>
                        </div>
                        <!-- 개인정보 수집 동의 -->
                        <div class="userInput">
                            <h3 class="list">개인정보 수집/이용동의<span id="consentError"></span></h3>
                            <div id="informationConsent">
                                <span id="consentBox">
                                    <h3>개인정보 처리방침<span id="consentError"></span></h3>
                                    <!-- 세부내용 중략 -->
                                </span>
                            </div>
                            <label class="select"><input type="radio" id="check" name="check" value="동의">동의</label>
                            <label class="select"><input type="radio" id="noneCheck" name="check" value="비동의"
                                    checked="checked">비동의</label>
                        </div>
                        <div class="btn_area">
                            <input type="submit" value="가입하기" id="btnJoin" class="btn_type btn_primary">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- <button class="btn-open-popup" onclick="modal()">Modal 띄우기</button> -->


    <div class="container">
        <section class="bg"></section>
        <header class="main_header">
            <a class="logo active" onclick="main()">자전거를 타자</a>
            <div class="menu">
                <ul>
                    <li class="notice"><a onclick="getNotice();">Anouncement</a></li>
                    <li class="report"><a onclick="board();">Report</a></li>
                    <li th:if="${session.id}" class="loggedin_user">
                        <a>[[${session.id}]]님 환영합니다.</a>
                    </li>
                    <li th:if="${session.id} == null"><button class="login-button"
                            onclick="login_from_show()">Login</button></li>
                    <li th:if="${session.id} != null"><button onclick="logout()">로그아웃</button></li>
                    <li th:if="${session.id} == null" class="login_frm">
                        <input type="text" name="id" id="login_id">
                        <input type="password" name="password" id="login_password">
                        <button onclick="frm_check()">로그인</button>
                    </li>
                    <button th:if="${session.id} == null" class="btn-open-popup" id="register" onclick="modal()">
                        회원가입</button>
                </ul>
            </div>
        </header>
        <table class="board">
            <caption class="board_title"></caption>
            <thead>
                <th>내용</th>
                <th>날짜</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="content">
            <span class="main_quote">자전거가 필요하신가요?[[${list}]]</span>
        </div>
    </div>
    <!-- <div th:insert="/fragments/introduce.html :: bg"></div> -->
    <div th:replace="${session.id} ? ~{} : ~{fragment::main}"></div>



    <script src="./js/index.js"></script>
</body>

</html>
